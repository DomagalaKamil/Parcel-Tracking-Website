<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logowanie</title>
  <style>
    body{font-family:Inter,system-ui,Arial,sans-serif;margin:0;background:#f5f7fb;color:#111;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;height:100vh;padding-top:20px}
    .card{background:#fff;padding:28px;border-radius:14px;box-shadow:0 6px 18px rgba(20,30,40,0.08);width:100%;max-width:380px;position:relative}
    h2{margin:0 0 10px}
    .form-field{display:flex;flex-direction:column;margin-top:14px}
    label{font-size:13px;color:#777;margin-bottom:6px}
    input, select{padding:10px;border-radius:8px;border:1px solid #e1e4ea}
    .btn{margin-top:18px;width:100%;padding:12px;border-radius:10px;border:0;cursor:pointer;font-weight:600;background:#0b76ff;color:#fff}
    .link-btn{margin-top:12px;width:100%;padding:12px;border:0;background:transparent;color:#0b76ff;cursor:pointer;font-size:14px;text-align:center}
    .hidden{display:none}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:14px;}

    .back-arrow{
      align-self:flex-start;
      margin-left:20px;
      font-size:20px;
      cursor:pointer;
      color:#0b76ff;
      text-decoration:none;
      margin-bottom:10px;
    }

    .phone-field{
      display:flex;
      gap:6px;
    }
    .phone-field select{width:80px;}
    .phone-field input{flex:1;}
    .full-width-field{
      grid-column: span 2;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-arrow">&#8592; PowrÃ³t</a>

  <div class="card">

    <!-- LOGOWANIE -->
    <div id="loginBox">
      <h2>Logowanie</h2>
      <div class="form-field">
        <label>Email</label>
        <input id="loginEmail" type="email" />
      </div>
      <div class="form-field">
        <label>HasÅ‚o</label>
        <input id="loginPass" type="password" />
      </div>
      <button class="btn" onclick="login()">Zaloguj siÄ™</button>
      <button class="link-btn" onclick="showRegister()">Nie masz konta? Zarejestruj siÄ™</button>
    </div>

    <!-- REJESTRACJA -->
    <div id="registerBox" class="hidden">
      <h2>Rejestracja</h2>

      <div class="grid2">
        <div class="form-field">
          <label>ImiÄ™</label>
          <input id="regFirst" />
        </div>
        <div class="form-field">
          <label>Nazwisko</label>
          <input id="regLast" />
        </div>

        <div class="form-field">
          <label>Email</label>
          <input id="regEmail" type="email" />
        </div>
        <div class="form-field">
          <label>HasÅ‚o</label>
          <input id="regPass" type="password" />
        </div>

        <div class="form-field full-width-field">
          <label>Numer telefonu</label>
          <div class="phone-field">
            <select id="regCountryCode"></select>
            <input id="regPhone" type="tel" placeholder="123 456 789" />
          </div>
        </div>

        <div class="form-field">
          <label>Ulica</label>
          <input id="regStreet" />
        </div>
        <div class="form-field">
          <label>Nr domu</label>
          <input id="regHouse" />
        </div>

        <div class="form-field">
          <label>Nr mieszkania (opcjonalne)</label>
          <input id="regApt" />
        </div>
        <div class="form-field">
          <label>Miasto</label>
          <input id="regCity" />
        </div>

        <div class="form-field">
          <label>Kod pocztowy</label>
          <input id="regPostal" />
        </div>
        <div class="form-field">
          <label>Kraj</label>
          <select id="regCountry"></select>
        </div>
      </div>

      <button class="btn" onclick="register()">UtwÃ³rz konto</button>
      <button class="link-btn" onclick="showLogin()">Masz juÅ¼ konto? Zaloguj siÄ™</button>
    </div>

  </div>

<script>
  const countryCodes = [
    { code: '+48', flag: 'ðŸ‡µðŸ‡±', name: 'Polska' }
  ];

  const countries = [
    { name: 'Polska', flag: 'ðŸ‡µðŸ‡±' }
  ];

  const countryCodeSelect = document.getElementById('regCountryCode');
  countryCodes.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c.code;
    opt.text = `${c.flag} ${c.code}`;
    countryCodeSelect.appendChild(opt);
  });

  const countrySelect = document.getElementById('regCountry');
  countries.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c.name;
    opt.text = `${c.flag} ${c.name}`;
    countrySelect.appendChild(opt);
  });

  function showRegister(){
    document.getElementById('loginBox').style.display='none';
    document.getElementById('registerBox').style.display='block';
  }
  function showLogin(){
    document.getElementById('registerBox').style.display='none';
    document.getElementById('loginBox').style.display='block';
  }

  function login(){
    const email=document.getElementById('loginEmail').value.trim();
    const pass=document.getElementById('loginPass').value.trim();
    if(!email||!pass){
      alert('ProszÄ™ wypeÅ‚niÄ‡ wszystkie pola logowania.');
      return;
    }
    alert('Demo: zalogowano');
  }

  function register(){
    const fields=['regFirst','regLast','regEmail','regPass','regPhone','regStreet','regHouse','regCity','regPostal'];
    for(let f of fields){
      const val=document.getElementById(f).value.trim();
      if(!val){
        alert('ProszÄ™ wypeÅ‚niÄ‡ wszystkie wymagane pola.');
        return;
      }
    }
    const countryCode = document.getElementById('regCountryCode').value;
    const phoneFull = countryCode + ' ' + document.getElementById('regPhone').value.trim();
    const country = document.getElementById('regCountry').value;
    console.log('Telefon peÅ‚ny:', phoneFull, 'Kraj:', country);
    alert('Demo: utworzono konto');
  }
</script>
</body>
</html>
