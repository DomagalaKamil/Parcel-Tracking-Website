<h2>Formularz nadania paczki</h2>

<div class="card">

  <!-- PODSUMOWANIE PACZKI -->
  <div class="summary-box summary-flex" style="display:flex;justify-content:space-between;align-items:center;">

  </div>

    document.getElementById("kg").textContent = localStorage.getItem("parcel_max_kg");
    document.getElementById("dim").textContent = localStorage.getItem("parcel_max_dim");
    document.getElementById("price").textContent = localStorage.getItem("parcel_price");

    function changeSize() {
      window.location.href = "parcel_selection.html";

  <!-- DANE NADAWCY -->

    <div class="field">

    <div class="field">
      <label>Email</label>
      <input id="sender_email" type="email" required />
    </div>

    <div class="field">
      <label>Ulica</label>
      <input id="sender_street" required />
    </div>

    <div class="field">
      <label>Nr domu</label>
      <input id="sender_house" required />
    </div>

    <div class="field">
      <label>Kod pocztowy</label>
      <input id="sender_postcode" required />
    </div>

    <div class="field">
      <label>Miasto</label>
      <input id="sender_city" required />

  </div>

  <!-- DANE ODBIORCY -->

  <div class="grid">

      <label>Imiƒô</label>
      <input id="recv_name" required />
    </div>

    <div class="field">
      <label>Nazwisko</label>

    </div>

    <div class="field">
      <label>Kraj</label>
      <select id="recv_country">
        <option value="Polska">üáµüá± Polska</option>
      </select>
    </div>

    <div class="field">
      <label>Telefon</label>
      <input id="recv_phone" required />
    </div>

    <div class="field">
      <label>Email</label>
      <input id="recv_email" type="email" required />
    </div>

    <div class="field">
      <label>Ulica</label>
      <input id="recv_street" required />
    </div>

    <div class="field">
      <label>Nr domu</label>
      <input id="recv_house" required />
    </div>

    <div class="field">
      <label>Kod pocztowy</label>
      <input id="recv_postcode" required />
    </div>

    <div class="field">
      <label>Miasto</label>
      <input id="recv_city" required />
    </div>
  </div>

  <button class="clear-btn" onclick="clearReceiver()">Wyczy≈õƒá dane odbiorcy</button>




  <!-- UBEZPIECZENIE PACZKI -->

</div>
